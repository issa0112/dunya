<!DOCTYPE html>
<html>
<head>
    <a href="{% url 'liste_produits' %}" class="btn-retour">⬅ Retour à la liste</a>
    <title>Supprimer le produit</title>
    {% load static %}
</head>
<body>
    <h1>Supprimer "{{ produit.nom }}" ?</h1>
    <p>Es-tu sûr de vouloir supprimer ce produit ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
        <a href="{% url 'liste_produits' %}">Annuler</a>
    </form>
</body>
</html>
