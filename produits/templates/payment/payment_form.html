<form action="{% url 'payment_complete' %}" method="post" id="payment-form">
    {% csrf_token %}
    <div>
        <label for="card-element">
            Carte de crédit
        </label>
        <div id="card-element">
            <!-- Stripe Elements va insérer ici le champ de carte -->
        </div>
        <!-- Affichage des erreurs de Stripe -->
        <div id="card-errors" role="alert"></div>
    </div>
    <button type="submit">Payer</button>
</form>

<script src="https://js.stripe.com/v3/"></script>
<script>
    var stripe = Stripe('{{ STRIPE_TEST_PUBLIC_KEY }}');  // Votre clé publique Stripe
    var elements = stripe.elements();
    var card = elements.create('card');
    card.mount('#card-element');

    var form = document.getElementById('payment-form');
    form.addEventListener('submit', function(event) {
                event.preventDefault();

        stripe.confirmCardPayment('{{ client_secret }}', {
            payment_method: {
                card: card,
            }
        }).then(function(result) {
            if (result.error) {
                // Afficher l'erreur si le paiement échoue
                document.getElementById('card-errors').textContent = result.error.message;
            } else {
                // Si le paiement est réussi, rediriger l'utilisateur
                window.location.href = "{% url 'payment_complete' %}?commande_id=" + '{{ commande.id }}';
            }
        });
    });
</script>
